<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>로그인</title>
</head>

<body>
<div class="wrap">
    <div class="header">
        <div class="icon">
            <a href="/api/main" class="menu"><img src="/img/menu.png" alt="qwer"></a>
        </div>
        <div class="title">
            <a href="/api/main">The Final Night</a>
        </div>
        <div class="icon">
            <a href="/api/login" class="acc"><img src="/img/acc.png" alt="qewr"></a>
        </div>
        <ul class="nav">
            <li><a href="/api/gameinfor" class="dropbtn">게임소개</a></li>
            <li><a href="/api/card" class="dropbtn">카드</a></li>
        </ul>
        <div class="account">
            <a href="/api/login">로그인</a>
        </div>
        <div class="userinfor">
            <a href="/api/userinfor" id="loginBtn" class="loginbtn">유저정보</a>
        </div>
    </div>
    <div class="menu_container">
        <a href="/api/card">카드</a>
        <a href="/api/gameinfor">게임소개</a>
    </div>
    <div class="login_bg">
        <div class="login-container">
            <h2>로그인</h2>
            <!-- 로그인 오류 메시지를 표시할 영역 -->
            <div id="loginError" th:if="${loginError != null}" th:text="${loginError}" class="error-message" style="color: red;"></div>

            <form id="loginForm" action="/api/web-login" method="POST">
                <input type="text" placeholder="아이디" id="userId" name="userId" required>
                <input type="password" placeholder="비밀번호" id="userPassword" name="userPassword" required>
                <button type="submit">로그인</button>
            </form>
            <div class="links">
                <!-- <p><a href="forgot_password.html">비밀번호 찾기</a></p> -->
                <p><a href="/api/register">회원가입</a></p>
            </div>
        </div>
    </div>
</div>
<script src="/js/aniScript.js"></script>
</body>

</html>
