<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header Fragment</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/userDropdown.js" defer></script>
</head>
<body>
<div th:fragment="header">
    <div class="header">
        <div class="icon">
            <a href="/api/main" class="menu">
                <img src="/img/menu.png" alt="menu">
            </a>
        </div>
        <div class="title">
            <a href="/api/main">The Final Night</a>
        </div>
        <div class="icon">
            <a href="/api/login" class="acc" th:if="${loggedInUser == null}">
                <img src="/img/acc.png" alt="account">
            </a>
        </div>
        <ul class="nav">
            <li><a href="/api/gameinfor" class="dropbtn">게임소개</a></li>
            <li><a href="/api/card" class="dropbtn">카드</a></li>
        </ul>
        <div class="account">
            <a href="/api/login" th:if="${loggedInUser == null}">로그인</a>
            <div class="user-dropdown" th:if="${loggedInUser != null}">
                <span class="user-nickname" id="userDropdown" th:text="${loggedInUser.nickname} + '님'"></span>
                <div class="dropdown-content" id="dropdownContent">
                    <a href="/api/userinfor">유저정보</a>
                    <a href="/api/logout">로그아웃</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
