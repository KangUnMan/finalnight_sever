<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>회원가입</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<div class="wrap">
    <div class="header">
        <!-- 헤더 내용 유지 -->
    </div>
    <div class="menu_container">
        <!-- 메뉴 내용 유지 -->
    </div>
    <div class="register_bg">
        <div class="register-container">
            <h2>회원가입</h2>
            <form th:action="@{/api/register}" method="POST" th:object="${user}" id="registerForm">
                <div>
                    <input type="text" th:field="*{userId}" id="userId" placeholder="아이디" required />
                    <button type="button" id="checkUserIdBtn">중복 체크</button>
                    <div id="userIdCheckResult"></div>
                </div>
                <div>
                    <input type="password" th:field="*{userPassword}" placeholder="비밀번호" required />
                </div>
                <div>
                    <input type="text" th:field="*{nickname}" placeholder="닉네임" required />
                </div>
                <button type="submit" id="registerBtn" disabled>회원가입</button>
            </form>
            <div th:if="${param.success}">
                회원가입이 성공적으로 완료되었습니다!
            </div>
        </div>
    </div>
</div>
<!-- 자바스크립트 파일을 불러오기 -->
<script src="/js/register.js"></script>
</body>

</html>
